<DOCTYPE html>
  <html>
    <h1>{{ restaurant.name }}</h1>
    {% for i in items %}
    {{i.name}}
    <br>
    {{i.description}}
    <br>
    {{i.price}}
    <br>
    <a href = /restaurants/{{ restaurant.id }}/edit/{{ i.id }}> edit</a>
    <a href = /restaurants/{{ restaurant.id }}/delete/{{ i.id }}> delete</a>
    <br>
    <br>
    {% endfor %}
    <br>
    <br>
    <a href = /restaurants/{{ restaurant.id }}/newItems> Create new item </a>
  </html>
  
</DOCTYPE>

<DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
      <h1>{{ restaurant.name }}</h1>
  
      {% with messages = get_flashed_messages() %}
        {% if messages %}
  
        <ul>
          {% for message in messages %}
            <li><strong>{{message}}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}
  
      {% for i in items %}
      <div>
      {{i.name}}
      <br>
      {{i.description}}
      <br>
      {{i.price}}
      <br>

      <br>
      </div>
      {% endfor %}
      <br>
    </body>
  </html>

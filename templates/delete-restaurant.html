<html>
  <head>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class='page'>
        <h1>Delete Restaurant</h1>
        <div class='form--new'>

          </form>
        </div>
    </div>
  </body>
